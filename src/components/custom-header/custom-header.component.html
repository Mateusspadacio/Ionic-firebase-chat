<ion-navbar>
  <button ion-button menuToggle="menu1">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    <ion-item color="transparent" no-lines no-details *ngIf="user; else titleTemplate">
      <ion-avatar item-left>
        <img [src]="user.photo || 'assets/imgs/no-photo.jpg'">
      </ion-avatar>
      {{ title }}
    </ion-item>
    <ng-template #titleTemplate>
      {{title | capitalize:true}}
    </ng-template>
  </ion-title>
</ion-navbar>
