<ion-content>
  <user-info [user]="currentUser" [isMenu]="true"></user-info>
  <ion-list no-lines>
    <button ion-item icon-right detail-none menuClose="menu1" (click)="onProfile()">
      Profile
      <ion-icon item-end name="person"></ion-icon>
    </button>
    <button ion-item icon-right detail-none menuClose="menu1" (click)="onLogout()">
      Logout
      <ion-icon item-end name="log-out"></ion-icon>
    </button>
  </ion-list>
</ion-content>
