<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="custom-icon" text-center>
    <ion-icon name="people" color="primary"></ion-icon>
  </h1>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon name="mail" color="primary" item-left></ion-icon>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" color="primary" item-left></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button block type="submit" [disabled]="signinForm.invalid">Enter</button>
  </form>

  <button ion-button block outline (click)="onSignup()">Signup</button>
</ion-content>
